<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
    <script src="https://kit.fontawesome.com/020fffa6ef.js" crossorigin="anonymous"></script>
    <title>Random Quotes</title>
  </head>
  <body>
    <main class="container">
      <div class="title">
        <h1><i class="fa-solid fa-quote-left"></i> Quotes <i class="fa-solid fa-quote-right"></i></h1>
        <p>Get quotes from a variety of categories below</p>
      </div>
      <div class="grid">
        <label>
          Category
          <select id="category" required>
            <option value="" selected>Random</option>
            <option value="" disabled>-----</option>
          </select>
        </label>
      </div>
      <button id="submitBtn" type="submit" onclick="getQuote()">Get a quote</button>
    </main>

    <div id="quote" class="container" style="display: none">
      <article class="quote">
        <h4 id="quoteTitle"></h4>
        <p>
          <i class="fa-solid fa-quote-left"></i> <span id="quoteContent"></span>
          <i class="fa-solid fa-quote-right"></i>
        </p>
        <footer><small id="quoteAuthor"></small></footer>
      </article>
    </div>

    <footer>
      <div class="container">
        <div>
          <p>
            <i class="fa-solid fa-gear"></i>
            <small>Data provided by <a href="//api.quotable.io" target="_blank">api.quotable.io</a></small>
          </p>
          <p>
            <i class="fa-brands fa-github"></i>
            <small>Code available on <a href="//github.com/Rmlyy/quotes" target="_blank">GitHub</a></small>
          </p>
        </div>
      </div>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
